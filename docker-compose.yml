services:
  odoo-backend:
    build: ./odoo
    container_name: odoo-backend-api-services
    ports:
      - 8000:8000
    volumes:
      - type: bind
        source: ./odoo
        target: /app/odoo
    depends_on:
      - redis
  redis:
    image: redis:5
    container_name: odoo-redis
    ports:
      - 6379:6379:

volumes:
  odoo-server: